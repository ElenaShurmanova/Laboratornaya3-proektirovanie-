<script type="text/javascript">
	function fabrica(propName, propValue){
				return{
					[propName] : propName,
					[propValue] : propValue,
					print(){
						console.log(`${propName}:${propValue}`);
			}
		}	
	};
	var cont = prompt("Введите количество объектов");
	for(var i = 1; i <= cont; i++){
		var name = prompt("Введите имя поля");
		var age = prompt("Введите значение поля");
		var user = fabrica(name,age);
		user.print();
    }	
	

</script>
